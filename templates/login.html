{% extends "base.html" %}

{% block content %}
<div class="box">
    <div class="middle title">
        LOGIN
    </div>
    <div class="login-field middle">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login" class="inline">
            <div class="property">
                Account mail
            </div>
            <div class="field middle">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Mail" autofocus="">
                </div>
            </div>
            <div class="property">
                Account password
            </div>
            <div class="field middle">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="field remember">
                <input type="checkbox" name="remember">
                Remember me
            </div>
            <button class="" id="login">LOGIN</button>
        </form>
    </br>
        <a href="{{url_for('auth.register')}}" class="">
            <button>REGISTER</button>
        </a>
    </div>
</div>
{% endblock %}
