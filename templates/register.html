{% extends "base.html" %}

{% block content %}
<div class="box">
    <div class="middle title">
        REGISTRATION
    </div>
    <div class="login-field middle">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/register">
            <div class="property">
                Mail
            </div>
            <div class="field middle">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Mail" autofocus="">
                </div>
            </div>
            <div class="property">
                Name
            </div>
            <div class="field middle">
                <div class="control">
                    <input class="input is-large" type="textfield" name="name" placeholder="Name" autofocus="">
                </div>
            </div>
            <div class="property">
                Password
            </div>
            <div class="field middle">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>
            <button class="inline" id="register">REGISTER</button>
        </form>
    </div>
</div>
{% endblock %}
